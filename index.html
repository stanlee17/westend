<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <title>West End</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a
          href="#"
          class="nav__logo-link"
          aria-label="Go back to the home page"
        >
          <img src="./assets/logo.png" class="nav__logo" alt="logo" />
        </a>
        <a
          href="#"
          class="btn btn--primary btn--outline"
          aria-label="Go to the register section"
          >Register Now</a
        >
      </nav>
      <div class="hero container">
        <img
          src="./assets/logo_large.png"
          class="hero__logo"
          alt="logo-large"
        />
        <h1 class="hero__heading">
          A collection of just 18 residences with spectacular city views. Now
          Selling.
        </h1>
        <a
          href="#"
          class="btn btn--primary btn--outline"
          aria-label="Go to the register section"
          >Register Now</a
        >
      </div>
    </header>
  </body>
</html>
